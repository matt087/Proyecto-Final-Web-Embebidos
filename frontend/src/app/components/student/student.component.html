<div class="dashboard-container">
    <h1 class="title">Dashboard</h1>
    <div class="levels-container">
      <div class="level-box">
        <div *ngIf="isBrowser && lights.length > 0; else noData">
          <h2>Gráfico de Mediciones de Luz</h2>
          <div class="luz">
            <canvas baseChart
                    [data]="lightChart"
                    [options]="chartOptions"
                    [legend]="true"
                    [type]="'line'">
            </canvas>
          </div>
        </div>
        
        <ng-template #noData>
          <p>No hay datos disponibles.</p>
        </ng-template>
      </div>
      <div class="level-box">
        <div *ngIf="isBrowser && sounds.length > 0; else noData">
          <h2>Gráfico de Mediciones de Sonido</h2>
          <div class="luz">
            <canvas baseChart
                    [data]="soundChart"
                    [options]="chartOptions1"
                    [legend]="true"
                    [type]="'bar'">
            </canvas>
          </div>
        </div>

        <ng-template #noData>
          <p>No hay datos disponibles sonido</p>
        </ng-template>
      </div>
    </div>
  </div>
